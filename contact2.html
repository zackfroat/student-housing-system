<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar img {
            height: 120px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: #555;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #d69ce8;
            color: white;
        }

        .welcome-box {
            background-color: #d69ce8;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
        }

        /* Main Content Styles */
        .main-content {
            padding: 20px;
        }

        .header {
            text-align: center;
            color: #b76bc7;
            margin-bottom: 20px;
        }

        .contact-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-method {
            text-align: center;
        }

        .contact-method h3 {
            color: #555;
        }

        .contact-method a {
            text-decoration: none;
            color: #555;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: color 0.3s;
        }

        .contact-method a:hover {
            color: #b76bc7;
        }

        .contact-method img {
            width: 24px;
            height: 24px;
        }

        /* Form Styles */
        .form-container {
            margin-top: 20px;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-container label {
            font-weight: bold;
            color: #555;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-container input:focus,
        .form-container textarea:focus {
            outline: none;
            border-color: #b76bc7;
        }

        .submit-button {
            padding: 10px 15px;
            border: none;
            background-color: #d69ce8;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #b76bc7;
        }
        .contact-method img {
            width: 50px;
            height: 50px;
            object-fit: contain; /* Ensures the logo scales properly */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <img src="img/2.png" alt="University Logo">
        <div class="nav-links">
            <a href="landlord.html">Home</a>
            <a href="account2.html">Account</a>
            <a href="approve.html">Approved House</a>
        </div>
        <div class="welcome-box">
            Welcome, <span id="username">Student</span>!
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="header">Contact Us</h1>
        <div class="contact-container">
            <!-- WhatsApp Contact -->
            <div class="contact-method">
                <h3>Contact via WhatsApp</h3>
                <a href="https://wa.me/1234567890" target="_blank">
                    <img src="img/ws.png" alt="WhatsApp Icon" style="width: 50px; height: 50px;"> WhatsApp Us
                </a>
            </div>

            <!-- Contact Form -->
            <div class="contact-method form-container">
                <h3>Contact via Form</h3>
                <form onsubmit="handleSubmit(event)">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit" class="submit-button">Submit</button>
                </form>
            </div>

            <!-- Email Contact -->
            <div class="contact-method">
                <h3>Contact via Email</h3>
                <a href="mailto:contact@university.com">
                    <img src="img/gm.png" alt="Email Icon"> Email Us
                </a>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script>
        // Simulating a username passed through a session or URL parameter
        const username = "Adam"; // Replace this with dynamic logic from your backend/session
        document.getElementById("username").textContent = username;

        // Handle form submission
        function handleSubmit(event) {
            event.preventDefault(); // Prevent default form submission
            alert("Your message has been sent successfully!");
        }
    </script>
</body>
</html>
