<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar img {
            height: 120px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: #555;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #d69ce8;
            color: white;
        }

        .welcome-box {
            background-color: #d69ce8;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
        }

        /* Main Content Styles */
        .main-content {
            padding: 20px;
        }

        .header {
            text-align: center;
            color: #b76bc7;
            margin-bottom: 20px;
        }

        .content-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .content-box h3 {
            color: #555;
            margin-bottom: 10px;
        }

        .content-box p {
            color: #666;
            line-height: 1.5;
        }

        .edit-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            background-color: #d69ce8;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #b76bc7;
        }

        /* Logout Button */
        .logout-button {
            text-align: center;
            margin: 20px 0;
        }

        .logout-button a {
            background-color: #d69ce8;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .logout-button a:hover {
            background-color: #b76bc7;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <img src="img/2.png" alt="University Logo">
        <div class="nav-links">
            <a href="student.html">Home</a>
            <a href="housing.html">Housing</a>
            <a href="renting.html">Renting</a>
            <a href="bills.html">Bills</a>
            <a href="contact.html">Contact Us</a>
        </div>
        <div class="welcome-box">
            Welcome, <span id="username">Student</span>!
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="header">Account Information</h1>

        <!-- Account Details Section -->
        <div class="content-box">
            <h3>Personal Details</h3>
            <p><strong>Username:</strong> <span id="username-display">Student</span></p>
            <p><strong>Email:</strong> student@example.com</p>
            <p><strong>Phone:</strong> +1 234 567 8901</p>
        </div>

        <!-- Edit Account Section -->
        <div class="content-box">
            <h3>Edit Account Details</h3>
            <form class="edit-form">
                <input type="text" placeholder="Update Username" value="Student">
                <input type="email" placeholder="Update Email" value="student@example.com">
                <input type="text" placeholder="Update Phone" value="+1 234 567 8901">
                <button type="submit" class="btn">Save Changes</button>
            </form>
        </div>

        <!-- Password Update Section -->
        <div class="content-box">
            <h3>Update Password</h3>
            <form class="edit-form">
                <input type="password" placeholder="Current Password" required>
                <input type="password" placeholder="New Password" required>
                <input type="password" placeholder="Confirm New Password" required>
                <button type="submit" class="btn">Update Password</button>
            </form>
        </div>

        <!-- Logout Button -->
        <div class="logout-button">
            <a href="index.html">Logout</a>
        </div>
    </div>

    <!-- Script to Display Username -->
    <script>
        // Simulating a username passed through a session or URL parameter
        const username = "JohnDoe"; // Replace this with dynamic logic from your backend/session
        document.getElementById("username").textContent = username;
        document.getElementById("username-display").textContent = username;
    </script>
</body>
</html>
