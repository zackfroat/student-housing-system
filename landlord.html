<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landlord Dashboard</title>
    <style>
        /* Reusing the same styles from previous dashboards */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar img {
            height: 120px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: #555;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #d69ce8;
            color: white;
        }

        .welcome-box {
            background-color: #d69ce8;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
        }

        .main-content {
            padding: 20px;
        }

        .header {
            text-align: center;
            color: #b76bc7;
            margin-bottom: 20px;
        }

        .content-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .content-box h3 {
            color: #555;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-container input,
        .form-container select,
        .form-container button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container button {
            background-color: #d69ce8;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #b76bc7;
        }

        .logout-button {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            background-color: #b76bc7;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: #d69ce8;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <img src="img/2.png" alt="University Logo">
        <div class="nav-links">
            <a href="account2.html">Account</a>
            <a href="approve.html">Approved House</a>
            <a href="contact2.html">Contact Us</a>
        </div>
        <div class="welcome-box">
            Landlord Dashboard
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="header">Landlord Dashboard</h1>

        <!-- House for Renting Form Section -->
        <div class="content-box">
            <h3>House for Renting</h3>
            <form class="form-container" onsubmit="handleSubmit(event)" method="POST">
                <input type="text" name="house_address" placeholder="House Address" required>
                <input type="text" name="rent" placeholder="Rent (RM)" required>
                <input type="text" name="water_bills" placeholder="Water Bills (RM)" required>
                <input type="text" name="electricity_bills" placeholder="Electricity Bills (RM)" required>
                <select name="tenant_gender" required>
                    <option value="" disabled selected>Select Tenant Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="both">Both</option>
                </select>

                <div>
                    <label>
                        <input type="radio" name="rent_type" value="semester" required onclick="toggleRentFields()"> Rent per Semester
                    </label>
                    <label>
                        <input type="radio" name="rent_type" value="month" onclick="toggleRentFields()"> Rent per Month
                    </label>
                </div>

                <input type="text" id="semester_rent" name="semester_rent" placeholder="Rent per Semester (RM)" style="display:none;">
                <input type="text" id="monthly_rent" name="monthly_rent" placeholder="Rent per Month (RM)" style="display:none;">

                <input type="text" name="distance_from_university" placeholder="Distance from University (km)" required>
                <button type="submit">Submit House</button>
            </form>
        </div>

        <!-- Logout Button -->
    </div>

    <script>
        function toggleRentFields() {
            const rentType = document.querySelector('input[name="rent_type"]:checked').value;
            document.getElementById('semester_rent').style.display = rentType === 'semester' ? 'block' : 'none';
            document.getElementById('monthly_rent').style.display = rentType === 'month' ? 'block' : 'none';
        }

        function handleSubmit(event) {
            event.preventDefault();
            alert('Your submission has been received and is pending approval.');
            event.target.submit();
        }
    </script>
</body>
</html>
